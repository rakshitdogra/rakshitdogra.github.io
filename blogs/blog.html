<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>rakshit dogra - blog</title>
  <meta name="description" content="Thoughts, notes, and things I believe in." />

  <!-- Tailwind -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      darkMode: "class",
      theme: {
        extend: {
          colors: {
            background: "var(--bg)",
            card: "var(--card)",
            muted: "var(--muted)",
            border: "var(--border)"
          }
        }
      }
    }
  </script>

  <!-- Font Awesome -->
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
  />

  <style>
    /* THEME VARIABLES */
    :root {
      --bg: #ffffff;
      --fg: #0b0b0c;
      --muted: #6b7280;
      --card: #f5f5f5;
      --border: #e5e7eb;
    }

    html.dark {
      --bg: #0b0b0c;
      --fg: #eaeaea;
      --muted: #9ca3af;
      --card: #151518;
      --border: #262626;
    }

    /* reveal animation */
    .reveal {
      opacity: 0;
      filter: blur(6px);
      transform: translateY(8px);
      transition: all 0.6s ease;
    }
    .reveal.show {
      opacity: 1;
      filter: blur(0);
      transform: translateY(0);
    }

    /* dock */
    nav.dock {
      position: fixed;
      bottom: 1rem;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 0.5rem;
      padding: 0.6rem 0.8rem;

      background: color-mix(in srgb, var(--bg) 25%, transparent);
      border: 0.5px solid var(--border);
      border-radius: 999px;
      backdrop-filter: blur(10px);

      transition: transform 0.2s ease;
    }

    nav.dock:hover {
      transform: translateX(-50%) translateY(-4px);
    }

    .dock-item {
      width: 48px;
      height: 48px;
      display: grid;
      place-items: center;
      border-radius: 50%;
      background: transparent;
      border: none;
      color: var(--fg);
      cursor: pointer;
      font-size: 1.05rem;

      transform: scale(var(--scale, 1));
      transition: transform 0.08s ease-out, background-color 0.15s ease;
    }

    .dock-item:hover {
      background: var(--card);
    }
  </style>
</head>

<body
  class="font-sans antialiased max-w-2xl mx-auto px-6 py-16"
  style="background: var(--bg); color: var(--fg);"
>

<main class="space-y-14">

  <!-- HEADER -->
  <section class="space-y-2 reveal">
    <h1 class="text-4xl font-bold tracking-tight">blog</h1>
    <p class="text-sm text-muted max-w-xl">
      my thoughts and my opinions.
    </p>
  </section>

  <!-- POSTS -->
  <section class="space-y-3">

    <a href="/blogs/blog1.html" class="block reveal group">
      <article class="border border-border rounded-lg p-4 bg-card transition hover:bg-[color-mix(in_srgb,var(--card)_80%,black)]">
        <div class="flex justify-between items-center">
          <h2 class="font-semibold text-sm group-hover:underline">
            Why I like to automate my daily tasks
          </h2>
          <span class="text-xs text-muted tabular-nums">
            jan 17, 2026 · [sat] · 4 min
          </span>
        </div>
        <p class="text-xs text-muted mt-2 max-w-xl">
          so my attention stays on decisions, not procedures.
        </p>
      </article>
    </a>

  </section>

  <!-- DOCK -->
  <nav class="dock">
    <a class="dock-item" href="/index.html"><i class="fa-solid fa-home"></i></a>
    <a class="dock-item" href="/blogs/blog.html"><i class="fa-solid fa-book"></i></a>
    <a class="dock-item" href="https://github.com/rakshitdogra" target="_blank">
      <i class="fa-brands fa-github"></i>
    </a>
    <a class="dock-item" href="https://linkedin.com/in/rakshitdogra" target="_blank">
      <i class="fa-brands fa-linkedin"></i>
    </a>
    <a class="dock-item" href="mailto:rakshitdogra.work@gmail.com">
      <i class="fa-solid fa-envelope"></i>
    </a>
    <button class="dock-item" id="themeToggle">
      <i class="fa-solid fa-moon" id="themeIcon"></i>
    </button>
  </nav>

</main>

<!-- Reveal animation -->
<script>
  const els = document.querySelectorAll(".reveal");
  const io = new IntersectionObserver(entries => {
    entries.forEach(e => e.isIntersecting && e.target.classList.add("show"));
  });
  els.forEach(el => io.observe(el));
</script>

<!-- Dock magnification -->
<script>
  const dock = document.querySelector(".dock");
  const items = [...dock.querySelectorAll(".dock-item")];

  const MAX_SCALE = 1.4;
  const EFFECT_RADIUS = 140;

  dock.addEventListener("mousemove", e => {
    const mouseX = e.clientX;
    items.forEach(item => {
      const rect = item.getBoundingClientRect();
      const center = rect.left + rect.width / 2;
      const dist = Math.abs(mouseX - center);
      let scale = 1;

      if (dist < EFFECT_RADIUS) {
        scale = 1 + (1 - dist / EFFECT_RADIUS) * 0.4;
      }
      item.style.setProperty("--scale", scale.toFixed(3));
    });
  });

  dock.addEventListener("mouseleave", () => {
    items.forEach(i => i.style.setProperty("--scale", 1));
  });
</script>

<!-- THEME TOGGLE (FINAL, CLEAN) -->
<script>
  const root = document.documentElement;
  const toggle = document.getElementById("themeToggle");
  const icon = document.getElementById("themeIcon");

  const saved = localStorage.getItem("theme");
  const prefersDark = window.matchMedia("(prefers-color-scheme: dark)").matches;

  if (saved === "dark" || (!saved && prefersDark)) {
    root.classList.add("dark");
  }

  updateIcon();

  toggle.addEventListener("click", () => {
    root.classList.toggle("dark");
    localStorage.setItem(
      "theme",
      root.classList.contains("dark") ? "dark" : "light"
    );
    updateIcon();
  });

  function updateIcon() {
    icon.className = root.classList.contains("dark")
      ? "fa-solid fa-moon"
      : "fa-solid fa-sun";
  }
</script>

</body>
</html>
